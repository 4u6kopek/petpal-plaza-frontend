<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-picture">{{ getInitials(username) }}</div>
      <h2>{{ username || "Your Profile" }}</h2>
    </div>
    <button (click)="logout()" class="logout-btn">Logout</button>
    <h3>Your Pets</h3>
    @if (userPets.length) {
    <ul class="pet-list">
      @for (pet of userPets; track pet._id) {
      <li class="pet-item">
        <img
          [src]="pet.imageUrl || '/assets/images/fallback-pet.png'"
          alt="{{ pet.name }}"
          class="pet-image"
        />
        <div class="pet-info">
          <span>{{ pet.name }} ({{ pet.species }}) - {{ pet.age | age }}</span>
          <a [routerLink]="['/details', pet._id]" class="details-link"
            >Details</a
          >
        </div>
      </li>
      }
    </ul>
    } @else {
    <p class="no-pets">
      You have no pets yet.
      <a routerLink="/create" class="create-link">Create one!</a>
    </p>
    }
  </div>
</div>
