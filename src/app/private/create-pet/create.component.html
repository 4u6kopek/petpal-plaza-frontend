<div class="create-container">
  <div class="create-card">
    <h2>Create a New Pet</h2>
    @if (error) {
    <p class="error">{{ error }}</p>
    }
    <form #createForm="ngForm" (ngSubmit)="onSubmit()" class="create-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          [(ngModel)]="pet.name"
          name="name"
          type="text"
          placeholder="Enter pet name"
          required
        />
      </div>
      <div class="form-group">
        <label for="species">Species:</label>
        <input
          id="species"
          [(ngModel)]="pet.species"
          name="species"
          type="text"
          placeholder="Enter species"
          required
        />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          id="age"
          [(ngModel)]="pet.age"
          name="age"
          type="number"
          min="1"
          placeholder="Enter age"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="pet.description"
          name="description"
          placeholder="Enter description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL (Optional):</label>
        <input
          id="imageUrl"
          [(ngModel)]="pet.imageUrl"
          name="imageUrl"
          type="text"
          placeholder="Enter image URL"
        />
      </div>
      <button type="submit" class="submit-btn" [disabled]="createForm.invalid">
        Create Pet
      </button>
      <a routerLink="/catalog" class="cancel-btn">Cancel</a>
    </form>
  </div>
</div>
